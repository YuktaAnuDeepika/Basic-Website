<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome to My Social Links</h1>
    </header>
    <main>
        <div class="buttons-container">
            <a href="https://chat.openai.com" target="_blank" class="button" id="chatgpt">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT Logo">
                ChatGPT
            </a>
            <a href="https://linkedin.com" target="_blank" class="button" id="linkedin">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn Logo">
                LinkedIn
            </a>
            <a href="https://instagram.com" target="_blank" class="button" id="instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                Instagram
            </a>
            <a href="https://facebook.com" target="_blank" class="button" id="facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Facebook
            </a>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ by Grimoire</p>
    </footer>
</body>
</html>
